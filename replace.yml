- hosts: 127.0.0.1
  tasks:
    - name: Comment out the original dtoverlay config.
      replace:
        dest: ./config.txt
        regexp: ^(dtoverlay=vc4-kms-v3d)$
        replace: '#\1'

    - name: Change dtoverlay value for DRM VC4 V3D driver.
      ansible.builtin.lineinfile:
        path: ./config.txt
        insertafter: '^\[pi4\]$'
        line: dtoverlay=vc4-fkms-v3d

